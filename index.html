<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/STNDataPortal.js" type="application/javascript"></script>

<div class="navbar" id="titleBar">
    <div class="navbar-header">
        <span class="container pull-left" id="usgsLogoDiv">
            <img src="images/usgs_sm.jpg">
        </span>
        <div class="navbar-brand" id="title">
            Short-Term Network Flood Event Data Portal
        </div>
    </div>
</div>
<div class="jumbotron">
    <p>
        Welcome to the Short-Term Network Flood Event Data Portal. Use the form
        below to query the STN database and return results in your preferred format.&nbsp;
    </p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="container col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Events</h1>
                </div>
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group" id="evtNameForm">
                            <label for="evtSelect" class="control-label">Name</label>
                            <select class="form-control" id="evtSelect">
                                <option value="all">All</option>
                                <!--<option value="irene">Hurricane Irene</option>-->
                                <!--<option value="issac">Hurricane Issac</option>-->
                                <!--<option value="paFlood">PA Flood 2013</option>-->
                            </select>
                        </div>
                        <div class="form-group" id="evtTypeForm">
                            <label for="evtTypeSelect" class="control-label">Type</label>
                            <select class="form-control" id="evtTypeSelect">
                                <option value="all">All</option>
                                <!--<option value="drought">Drought</option>-->
                                <!--<option value="hurricane">Hurricane</option>-->
                                <!--<option value="riverineFlood">Riverine Flood</option>-->
                            </select>
                        </div>
                        <div class="form-group" id="evtStatusForm">
                            <label for="evtStatusRadios" class="radio inline control-label">Status</label>
                            <div class="btn-group" data-toggle="buttons" id="evtStatusRadios">
                                <label class="btn btn-primary">
                                    <input type="radio" name="active" id="op1">Active
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="complete" id="op2">Complete
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="complete" id="op3">All
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Location</h1>
                </div>
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group" id="stateForm">
                            <label for="stateSelect" class="control-label">State</label>
                            <select class="form-control" id="stateSelect">
                                <option value="all">All</option>
                                <option value="al">Alabama</option>
                                <option value="fl">Florida</option>
                                <option value="ga">Georgia</option>
                            </select>
                        </div>
                        <div class="form-group" id="cntyForm">
                            <label for="cntySelect" class="control-label">County</label>
                            <select class="form-control" id="cntySelect">
                                <option value="all">All</option>
                                <option value="cnty4">Ann Arundel</option>
                                <option value="cnty3">Dane</option>
                                <option value="cnty2">Duval</option>
                                <option value="cnty1">Johnson</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="container col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">High-Water Marks</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group" id="waterBodyForm">
                            <label for="waterbodySelect" class="col-sm-2 control-label">Waterbody</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="waterbodySelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Johnson Creek</option>
                                    <option value="s2">Lake Tonia</option>
                                    <option value="s3">Myers Creek</option>
                                    <option value="s4">Bruce River</option>
                                    <option value="s5">Gary Creek</option>
                                    <option value="s6">Chesapeake Bay</option>
                                    <option value="value6">Atlantic Ocean</option>
                                    <option value="value7">Mystic River</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="hwmTypeForm">
                            <label for="hwmTypeSelect" class="col-sm-2 control-label">HWM Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="hwmTypeSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Clear water</option>
                                    <option value="s2">Debris</option>
                                    <option value="s3">Melted snow line</option>
                                    <option value="s4">Mud</option>
                                    <option value="s5">Other</option>
                                    <option value="s6">Present at peak</option>
                                    <option value="value6">Seed line</option>
                                    <option value="value7">Stain line</option>
                                    <option value="value8">Vegetation line</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="envForm">
                            <label for="envRadios" class="col-sm-2 control-label">Environment</label>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons" id="envRadios">
                                    <label class="btn btn-primary">
                                        <input type="radio" name="coastal" id="op1">Coastal
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="river" id="op2">Riverine
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="qualityForm">
                            <label for="qualitySelect" class="col-sm-2 control-label">Quality</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="qualitySelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Unknown/Historical</option>
                                    <option value="s2">Excellent</option>
                                    <option value="s3">Good</option>
                                    <option value="s4">Fair</option>
                                    <option value="s5">Poor</option>
                                    <option value="s6">VP</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="flagSurveyDateForm">
                            <label for="flagSurveyDatePicker" class="col-sm-2 control-label">Flagged/Surveyed Date</label>
                            <div class="col-sm-10">
                                <div class="input-daterange input-group" id="flagSurveyDatePicker">
                                    <input type="text" class="input-sm form-control" name="start" />
                                    <span class="input-group-addon">to</span>
                                    <input type="text" class="input-sm form-control" name="end" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="collectMethodForm">
                            <label for="collectMethodSelect" class="col-sm-2 control-label">Collection Method</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="collectMethodSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Handheld GPS</option>
                                    <option value="s2">Static-GNSS</option>
                                    <option value="s3">Phone/Car GPS</option>
                                    <option value="s4">Map (digital or paper)</option>
                                    <option value="s5">Other</option>
                                    <option value="s6">RT-GNSS</option>
                                    <option value="value6">Seed line</option>
                                    <option value="value7">Stain line</option>
                                    <option value="value8">Vegetation line</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="vertCollectForm">
                            <label for="vertCollectSelect" class="col-sm-2 control-label">Vertical Collection Method</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="vertCollectSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Tape Measure</option>
                                    <option value="s2">Level Gun</option>
                                    <option value="s3">Hand Level</option>
                                    <option value="s4">Other</option>
                                    <option value="s5">Static-GNSS</option>
                                    <option value="s6">Total Station</option>
                                    <option value="value6">RT-GNSS</option>
                                    <option value="value7">Stain line</option>
                                    <option value="value8">Vegetation line</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="surveyedForm">
                            <label for="surveyedRadios" class="col-sm-2 control-label">Has surveyed elevation</label>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons" id="surveyedRadios">
                                    <label class="btn btn-primary">
                                        <input type="radio" name="yes" id="op1">Yes
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="no" id="op2">No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Sensors</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group" id="sensorTypeForm">
                            <label for="sensorTypeSelect" class="col-sm-2 control-label">Sensor Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sensorTypeSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">Meteorological Station</option>
                                    <option value="s2">Pressure Transducer</option>
                                    <option value="s3">Rain Gage</option>
                                    <option value="s4">Rapid Deployment Gage</option>
                                    <option value="s5">Thermometer</option>
                                    <option value="s6">Webcam</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="sensorBrandForm">
                            <label for="sensorBrandSelect" class="col-sm-2 control-label">Sensor Brand</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sensorBrandSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">HOBO</option>
                                    <option value="s2">Level Troll</option>
                                    <option value="s3">Measurement Specialites</option>
                                    <option value="s4">RBR Solo</option>
                                    <option value="s5">USGS homemade</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="housingTypeForm">
                            <label for="housingTypeSelect" class="col-sm-2 control-label">Housing Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="housingTypeSelect">
                                    <option value="v1">All</option>
                                    <option value="s1">1 - Pre-Deployed Bracket</option>
                                    <option value="s2">2 - Ruston Steel Pipe</option>
                                    <option value="s3">3 - HIF Stainless Steel</option>
                                    <option value="s4">4 - Tidal CSG</option>
                                    <option value="s5">Quick Deploy RDG</option>
                                    <option value="s6">Webcam</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="deployTypeForm">
                            <label for="deployTypeSelect"  class="col-sm-2 control-label">Deployment Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="deployTypeSelect">
                                    <option value="all">All</option>
                                    <!--<option value="s1">Air Temperature</option>-->
                                    <!--<option value="s2">Barometric Pressure</option>-->
                                    <!--<option value="s3">Humidity</option>-->
                                    <!--<option value="s4">Temperature</option>-->
                                    <!--<option value="s5">Water Level</option>-->
                                    <!--<option value="s6">Water Temperature</option>-->
                                    <!--<option value="value6">Wave Height</option>-->
                                    <!--<option value="value7">Windspeed</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="tapedownForm">
                            <label for="tapedownRadios" class="col-sm-2 control-label">Has tapedown information</label>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons" id="tapedownRadios">
                                    <label class="btn btn-primary">
                                        <input type="radio" name="yes" id="op1">Yes
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="no" id="op2">No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="container col-md-6">
            <div class="panel panel-default" id="downloadBox">
                <div class="panel-heading">
                    <h1 class="panel-title">Get Data</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div id="formatForm" class="form-group">
                            <label for="formatRadios" class="control-label">Data Format</label>
                            <div class="btn-group" data-toggle="buttons" id="formatRadios">
                                <label class="btn btn-primary">
                                <input type="radio" name="csv" id="op1">
                                Comma-separated (.csv)
                                </label>
                                <label class="btn btn-primary">
                                <input type="radio" name="tsv" id="op2">
                                Tab-separated (.tsv)
                                </label>
                                <label class="btn btn-primary">
                                <input type="radio" name="tsv" id="excel">
                                MS Excel
                                </label>
                            </div>
                        </div>
                        <div id="form-action">
                            <button id="main-button" class="btn" type="submit"><span id="dwnLd" class="glyphicon glyphicon-download"></span>  DOWNLOAD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
